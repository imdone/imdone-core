keepEmptyPriority: true
code:
  include_lists:
    - TODO
    - DOING
    - DONE
    - PLANNING
    - FIXME
    - ARCHIVE
    - HACK
    - CHANGED
    - XXX
    - IDEA
    - NOTE
    - REVIEW
    - CURRENT
    - BACKLOG
lists:
  - name: TODO
    hidden: false
    ignore: false
    id: jea6phpllxpsj7j
  - name: DOING
    hidden: false
    ignore: false
    id: jea6phpllxpsj7k
  - name: DONE
    hidden: false
