marked:
  gfm: true
  tables: true
  breaks: false
  pedantic: false
  smartLists: true
  langPrefix: language-
settings:
  openIn: code
  editorTheme: blackboard
  journalType: Folder
  journalPath: notes
  appendNewCardsTo: imdone-tasks.md
  newCardSyntax: MARKDOWN
  replaceSpacesWith: '-'
  plugins:
    devMode: false
    imdone-sample-plugin:
      tags: []
      meta:
        - key: expand
          value: '1'
        - key: epic
          value: Release 1.29.0
        - key: epic
          value: Release 2.0
  journalTemplate: null
  theme: dark
  markdownOnly: false
  customOpenIn: ''
  filteredLists: []
  filterHistory:
    - allMeta.id = "4"
  views: []
  name: imdone core
  defaultFilter: !<tag:yaml.org,2002:js/undefined> ''
  cards:
    colors:
      - color: green
        filter: 'contains(allTags,story)'
      - color: black
        filter: list=TODO
      - color: red
        filter: allTags=contains=urgent
      - color: red
        filter: ':bug:'
      - color: green
        filter: list=DOING
    template: |

      <!--
      created:${(new Date()).toISOString()}
      -->
    trackChanges: false
    metaNewLine: false
    addCompletedMeta: true
    addCheckBoxTasks: false
    doneList: DONE
    taskPrefix: '#'
    tagPrefix: '#'
    metaSep: ':'
    orderMeta: true
    maxLines: 4
    addNewCardsToTop: true
    showTagsAndMeta: true
    links:
      - href: >-
          https://twitter.com/intent/tweet?text=${encodedText}%0ATweeted%20with%20@imdoneio
        icon: twitter
        pack: fab
        title: Tweet this card
    defaultList: FIXME
